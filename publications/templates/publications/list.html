{% extends "base.html" %}
{% load publicationtags %}
{% block content %}
	<h1>{{ title }}</h1>
	{% include "publications/formats.html" %}
	<ul class="order_default publications">
	{% for publication in publications %}
		<li class="{% if forloop.last %}last{% endif %}{% if forloop.first %}first{% endif %} {% cycle 'odd' 'even' %}">
			{% publication_inline publication %}
		</li>
	{% endfor %}
	</ul>
{% endblock %}

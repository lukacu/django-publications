{% extends "base.html" %}
{% load publicationtags %}
{% block content %}
	<h1>Yearly overview</h1>
	<ul id="years">
	{% for year in years %}
		<li class="publications year_{{ year.year }} {% if forloop.last %}last{% endif %}{% if forloop.first %}first{% endif %}">
		<a href="{% url publications-year year=year.year %}">{{ year.year }}</a><span class="count">{{ year.count }}</span>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
